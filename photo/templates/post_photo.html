{% extends 'base.html' %}
{% block title %}Post{% endblock %}
      {% block cintents %}

      <br>
      <div class="container">
        <div class ="row">
            <div class = "col offset-2">
                <form method="POST"
                enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    <tr>
                        <th>カテゴリ</th>
                        <tb>{{ form.category }}</tb>
                    </tr>
                    <tr>
                        <th>タイトル</th>
                        <tb>{{ form.title }}</tb>
                    </tr>
                    <tr>
                        <th>コメント</th>
                        <tb>{{ form.comment }}</tb>
                    </tr>
                    <tr>
                        <th>画像１</th>
                        <tb>{{ form.image1 }}</tb>
                    </tr>
                    <tr>
                        <th>画像２</th>
                        <tb>{{ form.image2 }}</tb>
                    </tr>
                </table>
                <hr>
                <button type ="submit">投稿する</button>
                </form>
            </div>
        </div>
      </div>
      {% endblock %}
